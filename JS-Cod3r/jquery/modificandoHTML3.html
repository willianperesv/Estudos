<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(function() { // mesma funcão da linha 21, porém simplificada


        })

        $(document).ready(function() { //quando o documento estiver pronto chame essa função pra executar
            const pessoas = [{
                nome: 'Ana',
                nota: 9.1
            }, {
                nome: 'Bianca',
                nota: 8.4
            }, {
                nome: 'Carlos',
                nota: 7.6
            }, {
                nome: 'Julia',
                nota: 9.7
            }]

            const linhas = pessoas.map(p => {
                const tdNome = $('<td>').html(p.nome) //adiciona a um td o p.nome
                const tdNota = $('<td>').html(p.nota) //adiciona a um td o p.nota
                return $('<tr>').append(tdNome).append(tdNota) //transforma objetos js em objetos da dom
            })
            const tabela = $('<table>').append(linhas) // cria o table com apend de linahs
                .css('border', 'solid 5px')
            $('#conteudo').append(tabela) // aqui adiciona tabela a div conteudo

        })

        // ...
    </script>
</body>
