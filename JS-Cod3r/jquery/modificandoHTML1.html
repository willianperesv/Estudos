<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        //conteudo 1
        $('#conteudo1').append('<p>lala</p>')
            //conteudo 2
        const elementos = [
            $("<li></li>").append('Arroz'),
            $('<li>').append('Feij√£o'),
            $('<li>').append('Carne'),
            $('<li>').prepend('Boceta'),

        ]
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) //prepend apenda antes dos outros elementos
        $('#conteudo2').append(lista)

        //Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>') //adiciona os paragrafos
        $('#conteudo3').html('<h1>123</h1>') //modifica o html 
        $('#conteudo3').text('<h1>123</h1>') // modifica somente o texto

        //Alterando todos
        // $('div[id]').html('<strong>Todos!</strong>') //modofica todo conteudo de todas divs
    </script>
</body>
