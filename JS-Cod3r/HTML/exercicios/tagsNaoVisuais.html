<h1>Tagas Não Visuais</h1>

<!--
    Tags Semanticas

    section- agrupamento tematico
    article - conteudo autocontido
    header - cabeçalho
    footer - rodape
    nav - agrupa links
    aside - de lado(ex.Sidebar). Relaciona com conteudo proximo
    details - exibe detalhes que pode ser exibidos ou escondidos

    As Famosas

    div - divisão ou seção
    span - usado para agrupa elementos inline

-->

<div>area2</div>

<p>

</p>

    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {

        font-size: 30px;
        color: chocolate;
    }
</style>
