<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wm-link="series.html" wm-destino=".pagina">Séries</a> |
        <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>
      function navegarViaAjax(url, seletor, push = true){ // o push serve pra inserir no historico 
          if(!url || !seletor) return // aqui é pra confirmar se tem seletor e url senao ele cancela
          const elemento= document.querySelector(seletor)//apartir da L23 pego o seletor
          fetch(url)
             .then(resp => resp.text())//só puxa o text sem json
             .then(html => {
                 elemento.innerHTML = html
                 if(push){
                     history.pushState({seletor}, "pagina Ajax", url)//aqui pega o historico de navegação
                 }
             })
        }
        
        document.querySelectorAll('[wm-link').forEach(link => {
            const url = link.attributes['wm-link'].value//pega o valor do atributo e joga me url
            const seletorDestino = link.attributes['wm-destino'].value//pega o valor do destino

            link.onclick = e =>{//evento apartir do click
                e.preventDefault()//previni comporortamento padrao de navegação
                navegarViaAjax(url, seletorDestino)
            }
        })

        window.onpopstate = e =>{// tira elemento da pilha de estado de navegação
            if (e.state){
                navegarViaAjax(window.location.href, e.state.selector, false)// o que foi adicionado eu pego o seletor eadiciona o push falso
            }
        }
        //nesta ultima ele adiciona o historico de navegação iformando no browser as urls que estao sendo usadas

    </script>
</body>
