<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
      function ajax(config){
          const xhr = new XMLHttpRequest()
          xhr.open(config.metodo, config.url, true)

          xhr.onreadystatechange = e => { // evento chamado sempre que o status da pagina muda
         /* Property	Description
onreadystatechange	Defines a function to be called when the readyState property changes
readyState	Holds the status of the XMLHttpRequest.
0: request not initialized
1: server connection established
2: request received
3: processing request
4: request finished and response is ready
          */
              if(xhr.readyState === 4){
                  if(xhr.status === 200){
                      config.sucesso(xhr.responseXML)// com o XML depois do responde ele ja recebe o conteudo organizado em dom
                  }else if(xhr.status >= 400) {
                      config.erro({
                          codigo: xhr.status,
                          texto: xhr.statusText
                      })
                  }
              }
          }
          xhr.send()
      }
       ajax({
           url: "dados/estados.xml",
           metodo: "get",
           sucesso(resposta){
               console.log(resposta)
               const estados = resposta.getElementByTagName('estado')
               const itens = Array.from(estados).reduce(
                   (html, estado) => html + `<li>${estado.attributes.nome.value}</li>`, ''
               )
               document.body.insertAdjacentHTML('beforeend', `<ul> ${itens}</ul>`)
           },
           erro(e){
               const msg = document.createTextNode(`${e.codigo}: ${e.texto}`)
               document.body.appendChild(msg)
           }
           
       })
    </script>
</body>
