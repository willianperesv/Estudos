<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
      function ajax(config){
          const xhr = new XMLHttpRequest()// var oara requisiçao
          xhr.open("GET", config.url, true)//abre a requisição GET com paramentros config.url o true diz que será assincrono

          xhr.onload = e => {
              if(xhr.status === 200) {
                  config.sucesso(xhr.response)// se as requisições da linha 15 e 16 setarem ele enviara a resposta
              }else if(xhr.status <= 400){// 
                  config.erro({
                      code: xhr.status,
                      text: xhr.statusText
                  })// aqui ele trata o erro
              }
          }
          xhr.send()
      }
     function criarTabela(estados){
              const linhas = estados.map(estado =>{//buscou o obj e transformou pra array
                    const tdId = documento.createElement('td')
                    tdId.innerHTML = estado.nome //transformou em linha de tabela pelo ID

                    const tdNome = document.createElement('td')
                    tdNome.innerHTML= estado.nome

                    const tdSigla = document.createElement('td')
                    tdSigla.innerHTML = estado.sigla

                    const tr = document.createElement('tr')

                    tr.appendChild(tdId)
                    tr.appendChild(tdNome)
                    tr.appendChild(tdsigla)
                    
                    return tr
              })
              const tabela = document.createElement('table')
              linhas.forEach(linha => tabela.appendChild(linha))
              document.body.appendChild(tabela)
          }
          ajax({
            url: "dados/estados.json",
            metodo: "get",
            sucesso(resposta) {
                const estados = JSON.parse(resposta)
                criarTabela(estados)
            },
            erro(e) {
                const msg = document.createTextNode(`${e.codigo}: ${e.texto}`)
                document.body.appendChild(msg)
            }
        })
    </script>
</body>
