<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first program</title>
    <Style>
        Body {
            Background-color:rgb(31, 108, 223);
            color: white; /* comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255,212, 22);
        }
    </Style>
</head>
<body>
    <h1>Fala Bagre!</h1><!--comentário HTML5-->
    <p>Vamo DERRETE!!</p>
<script>
    var n1 = Number(window.prompt('Diz um numero bagre:'))
    var n2 = Number(window.prompt('Chora outro number Bagrissimo'))
    var s = n1 + n2
    window.alert(`a soma dos bagres é ${n1} e ${n2} é igual a ${s}`)// concatenação
    // (number + number) adição
    // (String + String) concatenação
</script>
</body>
</html>
