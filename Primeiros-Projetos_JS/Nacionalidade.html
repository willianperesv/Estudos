<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Coloque seus dados</h1>
    Digite o país onde nasceu: <input type="text" name="txt1" id="txt1">
    <input type="button" value="verificar" onclick="analizar()">    
    <div id='res'>
        
    </div>

    <script>
        
      function analizar() {
          var nasc = document.getElementById('txt1').value
          var bra = "Brasil"
          var res = document.getElementById('res')
          res.innerHTML = `vivendo em ${nasc}`

          if (nasc == bra){
               res.innerHTML = "você é Brasileiro"
          }
          else{
               res.innerHTML = "você é estrangeiro"
           
          }
        
      }                 
        
    </script>
    
</body>
</html>
